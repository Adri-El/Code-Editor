<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <main>
      
        <div class="editor">
          <textarea spellcheck="false" id="html-code" class="code" placeholder="HTML CODE"></textarea>
          
          <textarea spellcheck="false" id="css-code" class="code" placeholder="CSS CODE"></textarea>
          
          <textarea spellcheck="false" id="js-code" class="code"placeholder="JAVASCRIPT CODE"></textarea>
          
        </div>
        
        <div id="preview" class="preview">
          <iframe id="frame" class="frame"></iframe>
        </div>
      
    </main>
      
  </body>
    
    
  <script src="main.js"></script>
</html>
